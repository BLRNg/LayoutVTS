<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimize to Icon</title>
  <style>
    /* styles.css */
/* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  overflow: hidden; /* Prevent scrollbars from showing when the window is 100% */
}

.window {
  width: 100%;
  height: 100%;
  border: 1px solid #333;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  background-color: white;
  position: absolute;
  top: 0;
  left: 0;
  transition: all 0.3s ease;
  z-index: 10;
}

.window-header {
  background-color: #333;
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.window-content {
  padding: 20px;
}

.minimize-btn {
  background-color: transparent;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 18px;
}

.minimize-btn:hover {
  color: #ccc;
}

/* Minimized icon */
.minimized-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #333;
  color: white;
  padding: 10px;
  border-radius: 5px;
  display: none; /* Hidden initially */
  cursor: pointer;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
  z-index: 20;
  font-size: 24px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.minimized-icon:hover {
  background-color: #555;
}


  </style>
</head>
<body>

  <div class="window" id="myWindow">
    <div class="window-header">
      <span class="title">Full-Screen Window</span>
      <button class="minimize-btn" id="minimizeBtn">_</button>
    </div>
    <div class="window-content">
      <p>This is the content of the full-screen window.</p>
    </div>
  </div>

  <div class="minimized-icon" id="minimizedIcon">
    <span>ðŸ—”</span>
  </div>

  <script>
// script.js
const minimizeBtn = document.getElementById('minimizeBtn');
const windowElement = document.getElementById('myWindow');
const minimizedIcon = document.getElementById('minimizedIcon');

minimizeBtn.addEventListener('click', function () {
  // Animate the window to minimized state
  windowElement.style.transform = 'scale(0.1) translate(900%, 400%)'; // Adjust scaling and translation
  windowElement.style.opacity = '0'; // Fade out the window smoothly
  windowElement.style.width = '300px'; // Reset width for scaling consistency
  windowElement.style.height = '200px'; // Reset height
  setTimeout(() => {
    windowElement.style.display = 'none'; // Fully hide after animation
    minimizedIcon.style.display = 'block'; // Show minimized icon
  }, 300); // Wait for the animation (0.3s transition)
});

minimizedIcon.addEventListener('click', function () {
  // Restore the window from minimized state
  windowElement.style.display = 'block'; // Show window again
  windowElement.style.width = '100%'; // Restore to full width
  windowElement.style.height = '100%'; // Restore to full height
  setTimeout(() => {
    windowElement.style.transform = 'scale(1) translate(0, 0)'; // Reset scaling and translation
    windowElement.style.opacity = '1'; // Fade in window
    minimizedIcon.style.display = 'none'; // Hide the icon
  }, 10); // Delay to ensure that the window is visible before animation
});


  </script>
</body>
</html>
